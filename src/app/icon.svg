<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)"/>
  
  <!-- Body Silhouette -->
  <g fill="white" opacity="0.95">
    <!-- Head -->
    <circle cx="256" cy="140" r="35"/>
    
    <!-- Body -->
    <ellipse cx="256" cy="240" rx="50" ry="70"/>
    
    <!-- Arms -->
    <rect x="190" y="200" width="15" height="80" rx="7"/>
    <rect x="307" y="200" width="15" height="80" rx="7"/>
    
    <!-- Legs -->
    <rect x="230" y="300" width="18" height="90" rx="9"/>
    <rect x="264" y="300" width="18" height="90" rx="9"/>
  </g>
  
  <!-- AI Elements -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <!-- Scanning Lines -->
    <line x1="150" y1="180" x2="200" y2="180"/>
    <line x1="312" y1="180" x2="362" y2="180"/>
    <line x1="150" y1="240" x2="200" y2="240"/>
    <line x1="312" y1="240" x2="362" y2="240"/>
    <line x1="150" y1="300" x2="200" y2="300"/>
    <line x1="312" y1="300" x2="362" y2="300"/>
    
    <!-- Corner Brackets -->
    <path d="M 180 120 L 160 120 L 160 140"/>
    <path d="M 332 120 L 352 120 L 352 140"/>
    <path d="M 180 360 L 160 360 L 160 340"/>
    <path d="M 332 360 L 352 360 L 352 340"/>
  </g>
  
  <!-- Sparkle Effect -->
  <g fill="white" opacity="0.9">
    <circle cx="200" cy="100" r="4"/>
    <circle cx="312" cy="100" r="4"/>
    <circle cx="380" cy="200" r="4"/>
    <circle cx="132" cy="200" r="4"/>
  </g>
</svg>
